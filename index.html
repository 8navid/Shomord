  function ClearInputs(){
    var inputs = document.getElementsByTagName("input");
    var inputs2 = document.getElementsByTagName("textarea");
    for(var i=0;i<inputs.length;i++)
        inputs[i].value = '';
    for(var i=0;i<inputs2.length;i++)
        inputs2[i].value = '';
    var c = document.getElementById("SMDpack_canvas");
    var ctx = c.getContext("2d");
    ctx.clearRect(0, 0, c.width, c.height);   
    SearchCards();
  } ;

  function SearchCards() {
    var input, filter, cards, cardContainer, h5, title, i;
    input = document.getElementById("myFilter");
    filter = input.value.toUpperCase();
    cardContainer = document.getElementById("theCards");
    cards = cardContainer.getElementsByClassName("card");
    for (i = 0; i < cards.length; i++) {
        title = cards[i].querySelector(".card-body h5.card-title");
        if (title.innerText.toUpperCase().indexOf(filter) > -1) {
            cards[i].style.display = "";
        } else {
            cards[i].style.display = "none";
        }
    }
}

 function ResWattage() {
  var ResWatt_R = parseFloat(document.getElementById("ResWatt_R").value);
  var ResWatt_I = parseFloat(document.getElementById("ResWatt_I").value);
  var ResWatt_V = parseFloat(document.getElementById("ResWatt_V").value);
  var ResWatt_P = parseFloat(document.getElementById("ResWatt_P").value);
  if (isNaN(ResWatt_P)==true) {
    if(isNaN(ResWatt_R)==false && isNaN(ResWatt_I)==false){
      document.getElementById('ResWatt_P').value= ResWatt_R * ResWatt_I * ResWatt_I;
      document.getElementById('ResWatt_V').value= ResWatt_R * ResWatt_I ;
    } 
    else if(isNaN(ResWatt_R)==false && isNaN(ResWatt_V)==false){
      document.getElementById('ResWatt_P').value= ResWatt_V * ResWatt_V / ResWatt_R;
      document.getElementById('ResWatt_I').value= ResWatt_V / ResWatt_R ;
    }
    else if(isNaN(ResWatt_I)==false && isNaN(ResWatt_V)==false){
      document.getElementById('ResWatt_P').value= ResWatt_V * ResWatt_I;
      document.getElementById('ResWatt_R').value= ResWatt_V / ResWatt_I ;
    }
  }
  else if (isNaN(ResWatt_R)==true) {  
    if(isNaN(ResWatt_P)==false && isNaN(ResWatt_I)==false){
      document.getElementById('ResWatt_R').value=ResWatt_P/ ( ResWatt_I * ResWatt_I );
      document.getElementById('ResWatt_V').value=ResWatt_P / ResWatt_I ;
    }
    else if(isNaN(ResWatt_P)==false && isNaN(ResWatt_V)==false){
      document.getElementById('ResWatt_R').value= ResWatt_V * ResWatt_V / ResWatt_P  ;
      document.getElementById('ResWatt_I').value= ResWatt_P / ResWatt_V ;
    }  
    else if(isNaN(ResWatt_I)==false && isNaN(ResWatt_V)==false){ //TEKRARI
      document.getElementById('ResWatt_R').value= ResWatt_V / ResWatt_I  ;
      document.getElementById('ResWatt_P').value= ResWatt_I * ResWatt_V ;
    }        
  }
  else if (isNaN(ResWatt_V)==true) {  
    if(isNaN(ResWatt_P)==false && isNaN(ResWatt_I)==false){ //TEKRARI
      document.getElementById('ResWatt_R').value=ResWatt_P/ ( ResWatt_I * ResWatt_I );
      document.getElementById('ResWatt_V').value=ResWatt_P / ResWatt_I ;
    }
    else if(isNaN(ResWatt_P)==false && isNaN(ResWatt_R)==false){
      document.getElementById('ResWatt_V').value= Math.sqrt(ResWatt_P * ResWatt_R) ;
      document.getElementById('ResWatt_I').value= Math.sqrt(ResWatt_P / ResWatt_R) ;
    }  
    else if(isNaN(ResWatt_I)==false && isNaN(ResWatt_R)==false){
      document.getElementById('ResWatt_V').value= ResWatt_R * ResWatt_I  ;
      document.getElementById('ResWatt_P').value= ResWatt_R * ResWatt_I * ResWatt_I ;
    }        
  }
  else if (isNaN(ResWatt_I)==true) {  
    if(isNaN(ResWatt_P)==false && isNaN(ResWatt_V)==false){ //TEKRARI
      document.getElementById('ResWatt_R').value= Math.sqrt(ResWatt_V * ResWatt_V / ResWatt_P);
      document.getElementById('ResWatt_I').value=ResWatt_P / ResWatt_V ;
    }
    else if(isNaN(ResWatt_P)==false && isNaN(ResWatt_R)==false){ //TEKRARI
      document.getElementById('ResWatt_V').value= Math.sqrt(ResWatt_P * ResWatt_R) ;
      document.getElementById('ResWatt_I').value= Math.sqrt(ResWatt_P / ResWatt_R) ;
    }  
    else if(isNaN(ResWatt_V)==false && isNaN(ResWatt_R)==false){
      document.getElementById('ResWatt_I').value= ResWatt_V * ResWatt_R  ;
      document.getElementById('ResWatt_P').value= ResWatt_V * ResWatt_V / ResWatt_R ;
    }        
  }
};

function CapCalc(){
  let text = document.getElementById("cap_calc_input").value;
  let tmp=[0,0]; 
  let pindice=[];
  let result=0;
const myArray = text.split(/p/);
for(x=0;x<myArray.length;x++){
  if(myArray[x].split(/s/).length==1){ 
   pindice[x]=parseFloat(myArray[x]); 
  }else if(myArray[x].split(/s/).length>=2){
   tmp=myArray[x].split(/s/);
   tmp=tmp.map(Number) 
   pindice[x]=0;
   for(z=0;z<tmp.length;z++){
    pindice[x]=pindice[x]+(1/tmp[z]);
   }
   pindice[x]=1/pindice[x];
  } 
}
for(y=0;y<pindice.length;y++){

  result=pindice[y]+result;
}
document.getElementById('cap_calc_result').value=result;
};

function ResistorCalc(){

const myArray = text.split(/s/);
for(x=0;x<myArray.length;x++){

   pindice[x]=parseFloat(myArray[x]); 
  }else if(myArray[x].split(/p/).length>=2){
   tmp=myArray[x].split(/p/);
   tmp=tmp.map(Number)

   }

}
for(y=0;y<pindice.length;y++){

  result=pindice[y]+result;
}
document.getElementById('resistor_calc_result').value=result;

function VoltageDivider() {
  var vDivider_R1 = parseFloat(document.getElementById("vDivider_R1").value);
  var vDivider_R2 = parseFloat(document.getElementById("vDivider_R2").value);
  var vDivider_VIN = parseFloat(document.getElementById("vDivider_VIN").value);
  var vDivider_VOUT = parseFloat(document.getElementById("vDivider_VOUT").value);
  if (isNaN(vDivider_VIN)==true) {
    if(isNaN(vDivider_R2)==false && isNaN(vDivider_R1)==false && isNaN(vDivider_VOUT)==false){
      document.getElementById('vDivider_VIN').value= vDivider_VOUT * (vDivider_R1 + vDivider_R2)/ vDivider_R2; 
    }  
  }
  else if (isNaN(vDivider_VOUT)==true) {  
    if(isNaN(vDivider_R2)==false && isNaN(vDivider_R1)==false && isNaN(vDivider_VIN)==false){
      document.getElementById('vDivider_VOUT').value= vDivider_VIN * (vDivider_R2) / (vDivider_R2 + vDivider_R1);
    }      
  }
  else if (isNaN(vDivider_R1)==true) {  
    if(isNaN(vDivider_R2)==false && isNaN(vDivider_VOUT)==false && isNaN(vDivider_VIN)==false){
      document.getElementById('vDivider_R1').value= (vDivider_VIN * vDivider_R2 / vDivider_VOUT) - vDivider_R2;
    }         
  }
  else if (isNaN(vDivider_R2)==true) {  
    if(isNaN(vDivider_R1)==false && isNaN(vDivider_VOUT)==false && isNaN(vDivider_VIN)==false){
      document.getElementById('vDivider_R2').value= -vDivider_R1+ vDivider_R1 / (1- (vDivider_VOUT / vDivider_VIN));
    }         
  }
};
function DoSMDDim() {
  
  var dSMDpack_in1 = document.getElementById("SMDpack_in1").value;
  var dSMDpack_in2 = document.getElementById("SMDpack_in2").value;
  var c = document.getElementById("SMDpack_canvas");
  var ctx = c.getContext("2d");
  ctx.clearRect(0, 0, c.width, c.height);
  var dSMDpack_res="";
  for(z=0;z<SmdDim.length;z++){
    if(SmdDim[z][0]==dSMDpack_in1){
      ctx.beginPath();
      ctx.lineWidth = "1";
      ctx.strokeStyle = "white";
      ctx.rect(5, 5, 10*SmdDim[z][1], 10*SmdDim[z][2]);  
      ctx.stroke();
      dSMDpack_res="1th: "+SmdDim[z][1]+" x "+SmdDim[z][2];
    }
    if(SmdDim[z][0]==dSMDpack_in2){
      ctx.beginPath();
      ctx.lineWidth = "1";
      ctx.strokeStyle = "chartreuse";
      ctx.rect(5, 5, 10*SmdDim[z][1], 10*SmdDim[z][2]);  
      ctx.stroke();
      dSMDpack_res=dSMDpack_res+" 2th:"+SmdDim[z][1]+" x "+SmdDim[z][2];
    }
  }
  document.getElementById("SMDpack_res").value=dSMDpack_res;
};
function ThermalCalc(){
    var ThermalCalc_j =parseFloat( document.getElementById("thermal_j").value );
    var ThermalCalc_amb = parseFloat(document.getElementById("thermal_amb").value);
    var ThermalCalc_p = parseFloat(document.getElementById("thermal_p").value);
    var ThermalCalc_ja = parseFloat(document.getElementById("thermal_ja").value);
    if(isNaN(ThermalCalc_j)==true && isNaN(ThermalCalc_amb)==false && isNaN(ThermalCalc_p)==false && isNaN(ThermalCalc_ja)==false){
      document.getElementById('thermal_j').value= ThermalCalc_amb+ThermalCalc_p*ThermalCalc_ja;
    } 
    else if(isNaN(ThermalCalc_j)==false && isNaN(ThermalCalc_amb)==true && isNaN(ThermalCalc_p)==false && isNaN(ThermalCalc_ja)==false){
      document.getElementById('thermal_amb').value= ThermalCalc_j-ThermalCalc_p*ThermalCalc_ja;
    } 
    else if(isNaN(ThermalCalc_j)==false && isNaN(ThermalCalc_amb)==false && isNaN(ThermalCalc_p)==true && isNaN(ThermalCalc_ja)==false){
      document.getElementById('thermal_p').value= (ThermalCalc_j-ThermalCalc_amb)/ThermalCalc_ja;
    } 
    else if(isNaN(ThermalCalc_j)==false && isNaN(ThermalCalc_amb)==false && isNaN(ThermalCalc_p)==false && isNaN(ThermalCalc_ja)==true){
      document.getElementById('thermal_ja').value= (ThermalCalc_j-ThermalCalc_amb)/ThermalCalc_p;
    } 
}
